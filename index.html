<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso al file</title>
</head>
<body>
  <h1>Inserisci il codice per scaricare il file</h1>
  <form id="accessForm">
    <input type="text" id="accessCode" placeholder="Inserisci il codice" required>
    <button type="submit">Scarica</button>
  </form>
  <script>
    document.getElementById('accessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('accessCode').value;
      if (code === 'pioggiadigitale') {
        // Creazione di un link invisibile per il download automatico
        const link = document.createElement('a');
        link.href = 'pioggia digitale_materiale_pirata.mp3'; // Percorso del file
        link.download = 'pioggia digitale_materiale_pirata.mp3'; // Nome del file da scaricare
        document.body.appendChild(link); // Aggiunge il link al DOM
        link.click(); // Simula il clic per avviare il download
        document.body.removeChild(link); // Rimuove il link dopo il clic
      } else {
        alert('Codice errato');
      }
    });
  </script>
</body>
</html>
