<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contenuto riservato</title>
  <!-- Importa il font VT323 da Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0; 
      background-color: #000000; 
      font-family: 'VT323', monospace; /* Applica il font VT323 */
      color: limegreen; /* Colore del testo ispirato al tema elettronico */
    }

    form {
      text-align: center; 
      background: white;
      padding: 20px;
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: glitch 1.5s infinite;
    }

    input[type="text"] {
      width: 80%; 
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'VT323', monospace; /* Font VT323 per l'input */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'VT323', monospace; /* Font VT323 per il bottone */
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Effetto glitch */
    @keyframes glitch {
      0% {
        text-shadow: 2px 2px red;
      }
      20% {
        text-shadow: -2px -2px blue;
      }
      40% {
        text-shadow: 2px -2px cyan;
      }
      60% {
        text-shadow: -2px 2px magenta;
      }
      80% {
        text-shadow: 2px 2px lime;
      }
      100% {
        text-shadow: -2px -2px yellow;
      }
    }
  </style>
</head>
<body>
  <form id="accessForm">
    <h1>inserisci il codice per scaricare il file ðŸ‘¾</h1>
    <input type="text" id="accessCode" placeholder="codice" required>
    <button type="submit">Scarica</button>
  </form>
  <script>
    document.getElementById('accessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('accessCode').value;
      if (code === 'pioggiaDigitale') {
        const link = document.createElement('a');
        link.href = 'pioggia digitale_materiale_pirata.mp3'; 
        link.download = 'pioggia digitale_materiale_pirata.mp3'; 
        document.body.appendChild(link); 
        link.click(); 
        document.body.removeChild(link); 
      } else {
        alert('Codice errato');
      }
    });
  </script>
</body>
</html>
