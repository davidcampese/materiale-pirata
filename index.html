<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contenuto riservato</title>
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0; 
      background-color: #000000; 
      font-family: Arial, sans-serif; 
    }

    form {
      text-align: center; 
      background: white;
      padding: 20px;
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
    }

    input[type="text"] {
      width: 80%; 
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="accessForm">
    <h1>Inserisci il codice per scaricare il file ðŸ‘¾</h1>
    <input type="text" id="accessCode" placeholder="Inserisci il codice" required>
    <button type="submit">Scarica</button>
  </form>
  <script>
    document.getElementById('accessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('accessCode').value;
      if (code === 'pioggiadigitale') {
        
        const link = document.createElement('a');
        link.href = 'pioggia digitale_materiale_pirata.mp3'; 
        link.download = 'pioggia digitale_materiale_pirata.mp3'; 
        document.body.appendChild(link); 
        link.click(); 
        document.body.removeChild(link); 
      } else {
        alert('Codice errato');
      }
    });
  </script>
</body>
</html>
