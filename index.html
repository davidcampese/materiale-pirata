<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso al file</title>
  <!-- Link per il font da Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Includiamo Rainy Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/rainyday.js@0.0.9/rainyday.min.js"></script>
  <style>
    /* Centrare il contenuto */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Roboto', sans-serif; /* Font aggiornato */
      overflow: hidden; /* Impedisce lo scroll */
    }

    form {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Modulo per l'inserimento del codice -->
  <form id="accessForm">
    <h1>Inserisci il codice per scaricare il file</h1>
    <input type="text" id="accessCode" placeholder="Inserisci il codice" required>
    <button type="submit">Scarica</button>
  </form>

  <script>
    // Creiamo l'effetto pioggia con Rainy Day.js
    window.onload = function() {
      var canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      var rainyday = new RainyDay();
      rainyday.canvas = canvas;
      rainyday.height = window.innerHeight;
      rainyday.width = window.innerWidth;
      rainyday.raindrops = 100;  // Numero di gocce di pioggia
      rainyday.start();
    };

    // Funzione per gestire l'invio del modulo e il download
    document.getElementById('accessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('accessCode').value;
      if (code === 'pioggiadigitale') {
        const link = document.createElement('a');
        link.href = 'pioggia digitale_materiale_pirata.mp3';
        link.download = 'pioggia digitale_materiale_pirata.mp3';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert('Codice errato');
      }
    });
  </script>
</body>
</html>
