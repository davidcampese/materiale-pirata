<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso al file</title>
  <style>
    /* Centrare il contenuto */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altezza totale della finestra */
      margin: 0; /* Rimuove i margini */
      background-color: #f4f4f4; /* Colore di sfondo */
      font-family: 'Courier', sans-serif; /* Font leggibile */
    }

    form {
      text-align: center; /* Centra il testo all'interno del modulo */
      background: white;
      padding: 20px;
      border-radius: 10px; /* Angoli arrotondati */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombra leggera */
    }

    input[type="text"] {
      width: 80%; /* Dimensione della barra */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="accessForm">
    <h1>Inserisci il codice per scaricare il file</h1>
    <input type="text" id="accessCode" placeholder="Inserisci il codice" required>
    <button type="submit">Scarica</button>
  </form>
  <script>
    document.getElementById('accessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('accessCode').value;
      if (code === 'pioggiadigitale') {
        // Creazione di un link invisibile per il download automatico
        const link = document.createElement('a');
        link.href = 'pioggia digitale_materiale_pirata.mp3'; // Percorso del file
        link.download = 'pioggia digitale_materiale_pirata.mp3'; // Nome del file da scaricare
        document.body.appendChild(link); // Aggiunge il link al DOM
        link.click(); // Simula il clic per avviare il download
        document.body.removeChild(link); // Rimuove il link dopo il clic
      } else {
        alert('Codice errato');
      }
    });
  </script>
</body>
</html>
